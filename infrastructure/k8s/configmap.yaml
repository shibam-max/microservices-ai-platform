apiVersion: v1
kind: ConfigMap
metadata:
  name: microservices-config
  namespace: microservices-ai-platform
data:
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "microservices_ai_platform"
  
  # MongoDB Configuration
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "microservices_ai_platform"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  
  # Elasticsearch Configuration
  ELASTICSEARCH_HOST: "elasticsearch-service"
  ELASTICSEARCH_PORT: "9200"
  
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "kubernetes"
  LOG_LEVEL: "INFO"
  
  # Security Configuration
  JWT_EXPIRATION: "86400"
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,https://microservices-ai-platform.com"